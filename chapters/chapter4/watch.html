<!DOCTYPE html>
<html ng-app="chapter4">
<head>
	<title>Angular Watch</title>

	<!-- JS Files -->
	<script src="../../js/angular.min.js"></script>

	<script src="js/module/chapter4.js"></script>
	<script src="js/controller/WatchController.js"></script>
</head>
<body ng-controller="WatchController">

	<hr />
	<span>{{total}}</span>
	<hr />
	<b>$watch listener =</b> {{listenerMessage}}

</html>
